<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Explainer</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h2>Code AI</h2>
                </div>
                <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle sidebar">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M15 5L10 10L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="sidebar-content">
                <button class="new-chat-btn" id="new-chat-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    New Chat
                </button>
                
                <div class="sidebar-section">
                    <h3>Settings</h3>
                    <div class="setting-item">
                        <label for="language-select-sidebar">Language:</label>
                        <select id="language-select-sidebar" aria-label="Select programming language">
                            <option value="python">Python</option>
                            <option value="cpp">C++</option>
                        </select>
                    </div>
                </div>
                
                <div class="sidebar-footer">
                    <div class="usage-info">
                        <p>⚠️ Max 500 lines or 20 KB</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- Chat Header -->
            <header class="chat-header">
                <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <h1>AI Code Explainer</h1>
                <div class="header-actions">
                    <select id="language-select" class="language-select" aria-label="Select programming language">
                        <option value="python">Python</option>
                        <option value="cpp">C++</option>
                    </select>
                </div>
            </header>

            <!-- Chat Messages Container -->
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                            <path d="M24 4L8 12L24 20L40 12L24 4Z" fill="currentColor"/>
                            <path d="M8 28L24 36L40 28" stroke="currentColor" stroke-width="2"/>
                            <path d="M8 20L24 28L40 20" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </div>
                    <h2>Welcome to AI Code Explainer</h2>
                    <p>Paste your code below and get instant explanations, error checks, and improved versions.</p>
                </div>
            </div>

            <!-- Code Input Area -->
            <div class="input-container">
                <div class="code-input-wrapper">
                    <div class="code-input-header">
                        <span class="input-label">Code Editor</span>
                        <div class="input-actions">
                            <button class="action-btn" id="clear-btn" title="Clear code">
                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                    <path d="M13.5 4.5L4.5 13.5M4.5 4.5L13.5 13.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="code-editor-container">
                        <textarea id="code-editor" placeholder="Paste your code here or start typing..." aria-label="Code editor"></textarea>
                    </div>
                </div>
                
                <div class="input-footer">
                    <div class="input-info">
                        <span id="char-count">0 characters</span>
                    </div>
                    <div class="input-buttons">
                        <button id="explain-btn" class="btn btn-primary" type="button" aria-label="Explain code">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M9 1.5C4.86 1.5 1.5 4.86 1.5 9C1.5 13.14 4.86 16.5 9 16.5C13.14 16.5 16.5 13.14 16.5 9C16.5 4.86 13.14 1.5 9 1.5ZM9 15C5.69 15 3 12.31 3 9C3 5.69 5.69 3 9 3C12.31 3 15 5.69 15 9C15 12.31 12.31 15 9 15Z" fill="currentColor"/>
                                <path d="M9 6V9.75M9 12.75H9.0075" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                            Explain
                        </button>
                        <button id="improve-btn" class="btn btn-secondary" type="button" aria-label="Improve code">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                <path d="M9 1.5L11.3175 6.195L16.5 6.9525L12.75 10.305L13.635 15.45L9 12.7275L4.365 15.45L5.25 10.305L1.5 6.9525L6.6825 6.195L9 1.5Z" fill="currentColor"/>
                            </svg>
                            Improve
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Processing your code...</p>
        </div>
    </div>

    <!-- Error Toast -->
    <div class="error-toast" id="error-toast" role="alert" aria-live="assertive" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
